<div id="${1:carousel}" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="${1:#}" class="d-block w-100" alt="${2:#}">
    </div>
    <div class="carousel-item">
      <img src="${3:#}" class="d-block w-100" alt="${4:#}">
    </div>
    <div class="carousel-item">
      <img src="${5:#}" class="d-block w-100" alt="${6:#}">
    </div>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#$1" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#$1" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
